<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa arquivo css style.css -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cp3.js" defer></script>
    <title>Entrar</title>
</head>

<body>

    <div>
        <form method="get">
            <fieldset>
                <legend>Cadastro</legend>
                <div style="margin-bottom: 5px;">
                    <label for="idNome">Nome</label>
                    <input type="text" name="Nome" id="idNome" placeholder="Digite seu nome">
                    <label for="idSobrenome">Sobrenome</label>
                    <input type="text" name="Nome" id="idSobrenome" placeholder="Digite seu sobrenome">
                </div>
                <div style="padding-top: 5px;" style="margin-bottom: 5px;">
                    <label for="idSenha">Senha</label>
                    <input type="password" name="senha" id="idSenha" placeholder="Digite sua senha">
                    <label for="idConfirmSenha">Confirme sua senha</label>
                    <input type="confirmPassword" name="confirmPassword" id="idConfirmSenha"
                        placeholder="Confirme sua senha">

                </div>
                <div style="padding-top: 10px;">
                    <label for="idEmail">e-mail</label>
                    <input type="text" name="Email" id="idEmail" placeholder="Digite seu e-mail">
                </div>


                <div>
                    <p><a href="#">NÃ£o tem cadastro ainda!!?</a></p>
                </div>
                <div>
                    <button type="submit" id="btnSubmit">Entrar</button>
                    <button type="reset" id="btnLimpar">Limpar</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
